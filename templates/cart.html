{% extends 'base.html' %}

{% block content %}
<div class='row'>
    {% for cart in carts %}
    <div class='col-md-6'>
        <h2>{{ cart.name }}</h2>
        <h4>{{ cart.description }}</h4>
        <img class="mongo-images" src={{cart.image}}>
    
    </div>
    {% endfor %}

</div>
{% endblock %}
