{% extends 'base.html' %}

{% block content %}
<div class='row'>

    {% for product in products %}
        <div class='col-md-3'>
            <div class="card" style="width: 18rem;">

            <h2><a href='/products/{{ product._id }}'>{{ product.name }}</a></h2>
            <small>{{ product.description }}</small>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
